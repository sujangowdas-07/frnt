<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFinds - Sustainable Second-Hand Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
    :root {
        --color-primary: #4caf50;
        --color-primary-gradient: linear-gradient(45deg, #81c784, #4caf50);
        --color-accent: #ff9800;
        --color-accent-gradient: linear-gradient(45deg, #ffb74d, #ff9800);
        --color-bg: #f6f9f8;
        --color-card-bg: #ffffff;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --font-main: 'Montserrat', sans-serif;
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: var(--font-main);
        background: var(--color-bg);
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header {
        background: var(--color-primary-gradient);
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: 700;
        font-size: 1.5rem;
        user-select: none;
        box-shadow: 0 4px 6px var(--color-shadow);
    }
    main {
        flex-grow: 1;
        padding: 1rem;
        max-width: 1024px;
        margin: 0 auto;
        width: 100%;
    }
    footer {
        background: var(--color-primary-gradient);
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        box-shadow: 0 -4px 6px var(--color-shadow);
    }
    .product-feed {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }
    .product-card {
        background: var(--color-card-bg);
        border-radius: 12px;
        box-shadow: 0 2px 6px var(--color-shadow);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
        box-shadow: 0 6px 12px var(--color-shadow);
    }
    .product-image {
        width: 100%;
        height: 180px;
        background: var(--color-bg);
        border-radius: 8px;
        margin-bottom: 0.75rem;
        background-image: url('https://via.placeholder.com/320x180?text=Product+Image');
        background-size: cover;
        background-position: center;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .product-title {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--color-primary);
        margin-bottom: 0.25rem;
    }
    .product-price {
        font-weight: bold;
        color: var(--color-accent);
        margin-bottom: 0.5rem;
    }
    .add-product-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: var(--color-primary-gradient);
        color: white;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        font-size: 2rem;
        line-height: 56px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px var(--color-shadow);
        user-select: none;
        transition: background 0.3s ease;
    }
    .add-product-btn:hover {
        background: var(--color-accent-gradient);
    }
    @media (max-width: 480px) {
        .product-image {
            height: 140px;
        }
    }
    @media (max-width: 320px) {
        header {
            font-size: 1.2rem;
            padding: 0.8rem;
        }
        .add-product-btn {
            width: 48px;
            height: 48px;
            font-size: 1.5rem;
            line-height: 48px;
            bottom: 20px;
            right: 20px;
        }
    }
    </style>
</head>
<body>
    <header>
        EcoFinds
    </header>
    <main>
        <section aria-label="Product Feed" class="product-feed" id="productFeed">
            <!-- Products loaded here dynamically -->
        </section>
    </main>
    <button aria-label="Add new product" class="add-product-btn" id="addProductBtn">+</button>

<script type="module" src="js/app.js"></script>
</body>
</html>
